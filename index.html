<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <section class="container">
        <div class="section-one">
            <form class="form">
                <div class="card">
                    <label for="cardnum" class="card">CARD NUMBER</label>
                    <input type="text" cardnum="cardnum" id="cardnum" class="input-field"
                        placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="wrap">

                    <div> <label for="monthyear" class="card">MM/YY</label>
                        <input type="text" monthyear="monthyear" id="monthyear" class="input-field" placeholder="MM/YY"
                            required>
                    </div>

                    <div>
                        <label for="cvvcode" class="card">CVV COD</label>
                        <input type="text" cvvcode="cvvcode" id="cvvcode" class="input-field" placeholder="000"
                            required>
                    </div>
                </div>
                <div class="wrap-one">
                    <div>
                        <label for="name" class="name">CARDHOLDER FULL NAME</label>
                        <input type="text" name="card" id="name" class="input-field" placeholder="Name Surname"
                            required>
                    </div>
                </div>
            <div class="wrap-three">
                <div>
                    <button type="playnow" class="playnow">Play Now</button>
                </div>
            </div>
            </form>
        </div>

        <div class="section-two">
            <img src="images/hiclipart 1.png" alt="images">
        </div>
    </section>

</body>


</html>
